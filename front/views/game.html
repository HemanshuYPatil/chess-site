<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->

    {{> head}}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #myBoard {
            width: 700px;
            height: 700px;
            margin: 5px auto;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-panel {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            width: 350px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        #status,
        #pgn,
        #color {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            min-height: 15px;
            margin-top: 10px;
            font-size: 17px;
        }

        .main {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .pgn {

            font-family: 'Courier New', Courier, monospace;
        }


        .chat-panel {
            width: 300px;
            margin: 0 20px;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }


        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .pgn span {
            display: block;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="myBoard" style="cursor: pointer;margin-left: 405px;"></div>
        <div id="checkmateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>

        <div class="info-panel">
            <label>Status:</label>
            <div id="status"></div>

            <label>PGN:</label>
            <div class="pgn" id="pgn">
                <span  id="pgn"></span>
            </div>

            <label>Playing As :</label>
            <div class="pgn" id="color"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const scoket = io();
        var user;
        let playerColor = '{{color}}';
        console.log('Playing as ' + playerColor);

        const colorElement = document.getElementById('color');
        colorElement.innerText = ' ' + playerColor;






        // Handle receiving messages
        function receiveMessageFromServer(message) {
            addMessageToChat('Opponent: ' + message);
        }

        function addMessageToChat(message) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += '<div>' + message + '</div>';
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }



        scoket.on('newmsg', function (data) {
            console.log('server: ' + JSON.stringify(data).toString);
            addMessageToChat(user + ' : ' + data.msg)
        });



        socket.on('user', (data) => {
            user = data.name
            console.log('New user connected: ' + data.name);
            addMessageToChat('username: ' + data.name);
        });



        function sendMessageToServer(message) {
            if (message !== '') {
                document.getElementById('chatInput').value = '';
                socket.emit('msg', { msg: message, sender: scoket.username })
            }
        }


    </script>
    <script src="../public/js/index.js"></script>



</body>

</html>
